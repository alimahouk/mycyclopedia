{% extends "pages/base.html" %}

{% block headTags %}
<title>Login • Mycyclopedia</title>
<link href="{{ url_for('static', filename='styles/user_management.css') }}"
      rel="stylesheet"
      type="text/css">
{% endblock %}

{% block nav %}
<h1 id="logo">
    <a class="logotype"
       href="/"
       title="Home"></a>
    <a class="text hidden"
       href="/">Mycyclopedia</a>
</h1>
{% endblock %}

{% block content %}
<div class="content">
    <h2 id="title">Login</h2>
    <p>Log into an existing account.</p>
    {% if error_message %}
    <em id="formError">❌ {{ error_message }}</em>
    {% endif %}
    <form action="/log-in"
          method="post"
          name="loginForm">
        <div class="fields">
            <div class="field">
                <input autofocus
                       class="textField autofocus"
                       id="loginEmailTextField"
                       name="email_address"
                       placeholder="Email"
                       required
                       type="email">
            </div>
            <div class="field">
                <input class="textField"
                       id="loginPasswordTextField"
                       minlength="8"
                       name="password"
                       placeholder="Password"
                       required
                       type="password">
            </div>
        </div>
        <div class="panel">
            <a class="button"
               href="/join"
               id="showUserRegisterButton"
               title="Register">New Account…</a>
            <div class="flexibleSpace"></div>
            <button id="loginSubmitButton"
                    title="Login"
                    type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock %}
