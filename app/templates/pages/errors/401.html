{% extends "pages/base.html" %}

{% block headTags %}
<title>Login Required • Mycyclopedia</title>
<link href="{{url_for('static', filename='styles/error.css')}}"
      rel="stylesheet"
      type="text/css">
{% endblock %}

{% block content %}
<div class="content">
    <h2 id="title">Login Required</h2>
    {% if error_message %}
    <p>❌ {{error_message}}</p>
    {% else %}
    <p>You need to be logged in before you can see this content.</p>
    {% endif %}
</div>
{% endblock %}
