{% extends "pages/base.html" %}

{% block headTags %}
<title>Not Allowed • Mycyclopedia</title>
<link href="{{url_for('static', filename='styles/error.css')}}"
      rel="stylesheet"
      type="text/css">
{% endblock %}

{% block content %}
<div class="content">
    <h2 id="title">Not Allowed</h2>
    {% if error_message %}
    <p>❌ {{error_message}}</p>
    {% else %}
    <p>The action you tried to perform is not allowed.</p>
    {% endif %}
</div>
{% endblock %}
