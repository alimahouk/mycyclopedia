{% extends "pages/base.html" %}

{% block headTags %}
<title>Bad Request • Mycyclopedia</title>
<link href="{{url_for('static', filename='styles/error.css')}}"
      rel="stylesheet"
      type="text/css">
{% endblock %}

{% block content %}
<div class="content">
    <h2 id="title">Bad Request</h2>
    {% if error_message %}
    <p>❌ {{error_message}}</p>
    {% else %}
    <p>There's something wrong with the link you followed!</p>
    {% endif %}
</div>
{% endblock %}
